{%extends 'base.html'%}
{%block title%}Docters{%endblock%}

{%block content%}
<h1 class="text-center">Our Doctors</h1>
<hr>

<div class="container text-center bg-light">
    {%for d in doc%}

    
    

    <div class="card text-center mx-3 my-3" style="width: 18rem; display: inline-block;">
         <img src='{{d.doc_img.url}}'style="height: 300px;"
            class="card-img-top" alt="docimage">
        <div class="card-body">

            <h5 class="card-title">Dr.{{d.doc_name}}</h5>


            <p class="card-text">{{d.doc_spec}}</p>

            <h6>Department</h6>
            <p class="card-text">{{d.dep_name}}</p>
        </div>
        </div>
        {%endfor%}
    </div>
        {%endblock%}
